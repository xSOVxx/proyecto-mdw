<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="https://png.pngtree.com/png-vector/20190716/ourlarge/pngtree-video-game-icon-trendy-style-isolated-background-png-image_1543043.jpg"
            width="70" height="50" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarEpic">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarEpic">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/soporte">Soporte</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Imagen de login">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form th:action="@{/login}" method="post">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Ingresa con</p>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">O</p>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="formCorreo" class="form-control form-control-lg"
                placeholder="Ingresa tu correo electrónico" name="correo" required />
              <label class="form-label" for="formCorreo">Correo electrónico</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="formContrasena" class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña" name="contrasena" required />
              <label class="form-label" for="formContrasena">Contraseña</label>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Recuérdame
                </label>
              </div>
              <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="/register"
                  class="link-danger">Regístrate</a></p>
              <div th:if="${errorLogin}" class="text-danger mt-2" th:text="${errorLogin}"></div>
              <div th:if="${mensajeRegistroExitoso}" class="alert alert-success mt-2"
                th:text="${mensajeRegistroExitoso}"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2020. Todos los derechos reservados.
      </div>
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fas fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </section>

  <script th:inline="javascript">
    /*<![CDATA[*/
    var mensajeExito = /*[[${mensajeLoginExitoso}]]*/ null;
    if (mensajeExito) {
      alert(mensajeExito);
    }
    /*]]>*/
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
