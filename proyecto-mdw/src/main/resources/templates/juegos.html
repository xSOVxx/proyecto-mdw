<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Juegos - GridGames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/juegos.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://png.pngtree.com/png-vector/20190716/ourlarge/pngtree-video-game-icon-trendy-style-isolated-background-png-image_1543043.jpg" 
                     width="60" height="45" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/soporte">Soporte</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ranking">Ranking</a></li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-secondary ms-lg-3 mt-2 mt-lg-0" onclick="location.href='/login'">
                            Iniciar Sesi贸n
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5 pt-4">
        <div class="row">
            <!-- Filtros -->
            <aside class="col-lg-3 sidebar bg-dark text-light p-4">
                <h4 class="mb-4">Filtros</h4>
                
                <div class="mb-4">
                    <h5>Rango de Precio</h5>
                    <div class="d-flex gap-2">
                        <input type="number" class="form-control" placeholder="Min S/.">
                        <input type="number" class="form-control" placeholder="Max S/.">
                    </div>
                </div>
                
                <div class="mb-4">
                    <h5>Categor铆as</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="accion">
                        <label class="form-check-label" for="accion">Acci贸n</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="aventura">
                        <label class="form-check-label" for="aventura">Aventura</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rpg">
                        <label class="form-check-label" for="rpg">RPG</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="deportes">
                        <label class="form-check-label" for="deportes">Deportes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="estrategia">
                        <label class="form-check-label" for="estrategia">Estrategia</label>
                    </div>
                </div>

                <div class="mb-4">
                    <h5>Plataforma</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pc">
                        <label class="form-check-label" for="pc">PC</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ps5">
                        <label class="form-check-label" for="ps5">PlayStation 5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="xbox">
                        <label class="form-check-label" for="xbox">Xbox Series X|S</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="switch">
                        <label class="form-check-label" for="switch">Nintendo Switch</label>
                    </div>
                </div>

                <button class="btn btn-primary w-100">Aplicar Filtros</button>
            </aside>

            <!-- Galer铆a de juegos -->
            <main class="col-lg-9 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Explora nuestra colecci贸n </h2>
                    <div class="d-flex gap-2">
                        <select class="form-select">
                            <option>Ordenar por...</option>
                            <option>Precio: Menor a Mayor</option>
                            <option>Precio: Mayor a Menor</option>
                            <option>M谩s Populares</option>
                            <option>M谩s Recientes</option>
                        </select>
                    </div>
                </div>

                <div class="row g-4">
                    <div th:each="juego : ${juegos}" class="col-md-6 col-lg-4">
                        <div class="card h-100 game-card">
                            <img th:src="@{'/images/' + ${juego.imagen}}" class="card-img-top" th:alt="${juego.nombre}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${juego.nombre}">Nombre del Juego</h5>
                                <p class="card-text" th:text="${juego.descripcion}">Descripci贸n del juego</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="precio">S/. 59.99</span>
                                    <button class="btn btn-primary">
                                        <i class="fas fa-shopping-cart me-2"></i>Agregar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
