<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.mi
n.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0" th:text="${errorMessage}">Error</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${errorDetails}">Detalles del error</p>
                        <a href="/" class="btn btn-primary">Volver al
                            inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
